<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <!-- {{ articles }} -->
    {% for article in articles %}
      {% for sentence in article %}
        <h2>{{ sentence["text"] }}</h2>
        {% for feeling in sentence["tones"] %}
          <h4>
              {{ feeling }} at 
              <!-- score -->
              {{ sentence["tones"][feeling] }}
          </h4>
          <br>
        {% endfor %}
      {% endfor %}
    {% endfor %}
  </body>
</html>
